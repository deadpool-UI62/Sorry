<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Sorry Didi-Bestie üíî Promise Forever</title>
          <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
                    rel="stylesheet">
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
          <style>
                    * {
                              margin: 0;
                              padding: 0;
                              box-sizing: border-box;
                    }

                    body {
                              min-height: 100vh;
                              font-family: 'Poppins', sans-serif;
                              color: #fff;
                              overflow-x: hidden;
                              background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                              background-size: 400% 400%;
                              animation: gradientShift 15s ease infinite;
                              position: relative;
                    }

                    .promise-banner {
                              position: fixed;
                              top: 0;
                              left: 0;
                              right: 0;
                              background: rgba(0, 0, 0, 0.9);
                              padding: 1rem;
                              text-align: center;
                              font-size: 1.2rem;
                              font-weight: 600;
                              z-index: 100;
                              animation: slideDown 1s ease-out;
                              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                    }

                    .stars {
                              position: fixed;
                              top: 0;
                              left: 0;
                              width: 100%;
                              height: 100%;
                              pointer-events: none;
                              z-index: 1;
                    }

                    .star {
                              position: absolute;
                              color: #fff;
                              font-size: 1rem;
                              animation: twinkle 2s infinite;
                    }

                    .container {
                              padding: 100px 2rem 2rem;
                              max-width: 700px;
                              margin: 0 auto;
                              text-align: center;
                              z-index: 10;
                              animation: fadeInUp 1.5s ease-out;
                    }

                    h1 {
                              font-size: clamp(3rem, 10vw, 5rem);
                              font-weight: 700;
                              margin-bottom: 1rem;
                              background: linear-gradient(45deg, #fff, #ff6b9d, #4ecdc4, #45b7d1, #f9ca24);
                              background-size: 400% 400%;
                              -webkit-background-clip: text;
                              -webkit-text-fill-color: transparent;
                              animation: rainbowWave 3s ease-in-out infinite;
                              text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
                    }

                    .messages-container {
                              margin: 2rem 0;
                    }

                    .sorry-message {
                              font-size: 1.8rem;
                              font-weight: 500;
                              margin: 2rem 0;
                              min-height: 3rem;
                              opacity: 0;
                              transform: translateY(30px);
                              transition: all 0.8s ease;
                              border-right: 4px solid #ff6b9d;
                              white-space: nowrap;
                              overflow: hidden;
                    }

                    .sorry-message.show {
                              opacity: 1;
                              transform: translateY(0);
                    }

                    .mega-btn {
                              background: linear-gradient(45deg, #ff6b9d, #4ecdc4, #45b7d1);
                              border: none;
                              padding: 1.5rem 4rem;
                              border-radius: 60px;
                              font-size: 1.5rem;
                              font-weight: 700;
                              color: white;
                              cursor: pointer;
                              margin: 3rem 0;
                              position: relative;
                              overflow: hidden;
                              box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
                              animation: megaPulse 1.5s infinite;
                              transition: all 0.4s ease;
                    }

                    .mega-btn:hover {
                              transform: translateY(-10px) scale(1.1);
                              box-shadow: 0 30px 60px rgba(255, 107, 157, 0.6);
                    }

                    .ripple {
                              position: absolute;
                              border-radius: 50%;
                              background: rgba(255, 255, 255, 0.6);
                              transform: scale(0);
                              animation: rippleEffect 0.6s linear;
                              pointer-events: none;
                    }

                    .hearts-explosion {
                              position: fixed;
                              pointer-events: none;
                              z-index: 200;
                    }

                    .heart {
                              position: absolute;
                              font-size: 1.5rem;
                              color: #ff69b4;
                              pointer-events: none;
                    }

                    @keyframes gradientShift {

                              0%,
                              100% {
                                        background-position: 0% 50%;
                              }

                              50% {
                                        background-position: 100% 50%;
                              }
                    }

                    @keyframes slideDown {
                              from {
                                        transform: translateY(-100%);
                              }
                    }

                    @keyframes fadeInUp {
                              from {
                                        opacity: 0;
                                        transform: translateY(50px);
                              }
                    }

                    @keyframes rainbowWave {

                              0%,
                              100% {
                                        background-position: 0% 50%;
                              }

                              50% {
                                        background-position: 100% 50%;
                              }
                    }

                    @keyframes megaPulse {

                              0%,
                              100% {
                                        transform: scale(1);
                              }

                              50% {
                                        transform: scale(1.08);
                              }
                    }

                    @keyframes rippleEffect {
                              to {
                                        transform: scale(4);
                                        opacity: 0;
                              }
                    }

                    @keyframes twinkle {

                              0%,
                              100% {
                                        opacity: 0.3;
                                        transform: scale(1);
                              }

                              50% {
                                        opacity: 1;
                                        transform: scale(1.2);
                              }
                    }

                    @media (max-width: 480px) {
                              .promise-banner {
                                        font-size: 1rem;
                                        padding: 0.8rem;
                              }

                              .sorry-message {
                                        font-size: 1.5rem;
                              }
                    }
          </style>
</head>

<body>
          <div class="promise-banner">
                    age se kabhi ladai nahi karunga pkka promise üò£üò¢
          </div>

          <div class="stars" id="stars"></div>

          <div class="container">
                    <h1><i class="fas fa-heart-broken"></i> SORRY BESTIE-DIDI! üíî</h1>
                    <div class="messages-container">
                              <div class="sorry-message"
                                        data-text="bhean plz maaf krde, tu meri bestie or bhean dono hai forever üòî">
                              </div>
                              <div class="sorry-message"
                                        data-text="Galti ho gayi yrr mujhse, sachi mai dill se sorry üò¢">
                              </div>
                              <div class="sorry-message"
                                        data-text="Tu meri bhean bhi hai, bestie bhi hai, ek br or maff kr de üò≠">
                              </div>
                              <div class="sorry-message" data-text="Promise karta hu, kabhi dil nahi dukhaunga tera ü§ù">
                              </div>
                              <div class="sorry-message" data-text="Love you didi, tu number 1 bestie hai forever ‚ù§Ô∏è">
                              </div>
                    </div>

                    <button class="mega-btn" onclick="explodeHearts(event)">
                              <i class="fas fa-hands-joined"></i> Accept My Sorry? üôè
                    </button>
          </div>

          <script>
                    // Starfield
                    function createStar() {
                              const star = document.createElement('div');
                              star.className = 'star';
                              star.innerHTML = ['‚≠ê', '‚ú®', 'üí´'][Math.floor(Math.random() * 3)];
                              star.style.left = Math.random() * 100 + '%';
                              star.style.top = Math.random() * 100 + '%';
                              star.style.animationDelay = Math.random() * 2 + 's';
                              document.getElementById('stars').appendChild(star);
                              setTimeout(() => star.remove(), 4000);
                    }
                    setInterval(createStar, 200);

                    // 5 Messages typewriter cycle
                    const messages = document.querySelectorAll('.sorry-message');
                    let currentMsg = 0;
                    function typeMessage(index) {
                              const el = messages[index];
                              const text = el.dataset.text;
                              let i = 0;
                              el.innerHTML = '';
                              el.classList.remove('show');

                              function type() {
                                        if (i < text.length) {
                                                  el.innerHTML += text.charAt(i);
                                                  i++;
                                                  setTimeout(type, 100 + Math.random() * 50);
                                        } else {
                                                  el.classList.add('show');
                                                  setTimeout(() => {
                                                            currentMsg = (currentMsg + 1) % 5;
                                                            typeMessage(currentMsg);
                                                  }, 3000);
                                        }
                              }
                              type();
                    }
                    typeMessage(0);

                    // Button effects
                    function explodeHearts(event) {
                              const btn = event.target.closest('.mega-btn');
                              // Ripple
                              const ripple = document.createElement('span');
                              ripple.className = 'ripple';
                              const rect = btn.getBoundingClientRect();
                              ripple.style.left = (event.clientX - rect.left) + 'px';
                              ripple.style.top = (event.clientY - rect.top) + 'px';
                              btn.appendChild(ripple);
                              setTimeout(() => ripple.remove(), 600);

                              // 100 hearts explosion
                              const explosion = document.createElement('div');
                              explosion.className = 'hearts-explosion';
                              document.body.appendChild(explosion);

                              for (let i = 0; i < 100; i++) {
                                        const heart = document.createElement('div');
                                        heart.className = 'heart';
                                        heart.innerHTML = ['üíñ', 'üíï', 'üíó', 'üíù', 'üå∏'][Math.floor(Math.random() * 5)];
                                        heart.style.left = '50%';
                                        heart.style.top = '50%';
                                        const angle = (i / 100) * Math.PI * 2;
                                        const velocity = 200 + Math.random() * 200;
                                        heart.animate([
                                                  { transform: 'translate(0,0) scale(1)', opacity: 1 },
                                                  { transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px) scale(0)`, opacity: 0 }
                                        ], {
                                                  duration: 2000 + Math.random() * 1000,
                                                  easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                                        }).onfinish = () => heart.remove();
                                        explosion.appendChild(heart);
                              }
                              setTimeout(() => explosion.remove(), 3000);
                    }
          </script>
</body>

</html>
